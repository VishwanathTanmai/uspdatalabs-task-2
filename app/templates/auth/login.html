{% extends "base.html" %}

{% block content %}
<div class="hero">
    <div class="auth-container interactive">
        <h2>Login</h2>
        <form action="{{ url_for('auth.login') }}" method="POST"> <!-- TODO: Implement POST -->
            <div class="input-group">
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="input-group">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn">Enter Vision</button>
        </form>
        <p>Don't have an account? <a href="{{ url_for('auth.signup') }}">Sign up</a></p>
    </div>
</div>
{% endblock %}
