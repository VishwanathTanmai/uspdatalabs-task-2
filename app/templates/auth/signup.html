{% extends "base.html" %}

{% block content %}
<div class="hero">
    <div class="auth-container interactive">
        <h2>Sign Up</h2>
        <form action="{{ url_for('auth.signup') }}" method="POST"> <!-- TODO: Implement POST -->
            <div class="input-group">
                <input type="text" name="name" placeholder="Full Name" required>
            </div>
            <div class="input-group">
                <input type="text" name="username" placeholder="Choose a Username" required>
            </div>
            <div class="input-group">
                <input type="password" name="password" placeholder="Choose a Password" required>
            </div>
            <button type="submit" class="btn">Join Vision</button>
        </form>
        <p>Allowed? <a href="{{ url_for('auth.login') }}">Login</a></p>
    </div>
</div>
{% endblock %}
