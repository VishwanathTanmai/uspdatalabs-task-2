<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            color: #fff;
            font-family: 'Inter', sans-serif;
        }

        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .content {
            position: relative;
            z-index: 1;
            pointer-events: none;
        }

        .interactive {
            pointer-events: auto;
        }
    </style>
</head>

<body>
    <div id="canvas-container"></div>
    <div class="content">
        <nav>
            <div class="logo">Vision AI</div>
            <div class="links interactive">
                <!-- Links removed as per request -->
            </div>
        </nav>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="flash-container" style="position: fixed; top: 20px; right: 20px; z-index: 1000;">
            {% for category, message in messages %}
            <div class="alert alert-{{ category }}"
                style="background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); padding: 15px; margin-bottom: 10px; border-radius: 8px; border-left: 4px solid #4CAF50; color: white; animation: slideIn 0.3s ease-out;">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>

    {% block scripts %}{% endblock %}
</body>

</html>
